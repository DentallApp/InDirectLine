<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Itminus.InDirectLine.IntegrationSample</title>
</head>

<body>
    <header class="header">
        <div class="header-inner-container">
            <div class="header-icon" style="display: inline-block"></div>
            <div class="header-text" style="display: inline-block"><h1>Itminus.InDirectLine.IntegrationSample</h1></div>
        </div>
    </header>
    <div id="webchat" role="main"></div>
    <script src="/js/webchat.js"></script>
    <script>
        fetch('/v3/directline/tokens/generate', { method: 'POST' })
            .then(res => res.json())
            .then(res => {
                var directLine = window.WebChat.createDirectLine({
                    domain: "/v3/directline",
                    token: res.token,
                });
                window.WebChat.renderWebChat({
                    directLine: directLine,
                    userID: 'YOUR_USER_ID',
                    username: 'Web Chat User',
                    locale: 'en-US',
                }, document.getElementById('webchat'));
            });
    </script>
</body>

</html>
